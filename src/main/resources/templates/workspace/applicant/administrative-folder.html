<div class="m-portlet__body" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="form-group m-form__group row">
        <th:block th:each="req : ${administratif_requirements}">

                <div  style="margin: 10px" class="col-lg-5 m-dropzone  m-dropzone--primary ">
                    <form th:action="'/uploadForm/'+ ${req.id}" method="post" enctype="multipart/form-data">
            <span  class="col-form-label col-sm-12">
                <a href="#" th:attr="name=${req.id}" class="btn m-animate-shake bounceIn btn-outline-info m-btn m-btn--icon m-btn--icon-only m-btn--custom m-btn--outline-2x m-btn--pill m-btn--air">
                    <i class="fa flaticon-download"></i>
                </a>
                <span style="margin: 10px" th:text="${req.name}"></span>
            </span>
                    <input type="file" class="form-control m-input" placeholder="" onchange="handleFileSelect(event)"
                           hidden  rows="1" th:attr="id=${req.id}" name="file" multiple>
                    <div   th:attr="name=${req.id}" >
                        <th:block th:each="file  : ${req.getAttachments()}">
                            <a onclick='triggerPdf()' th:attr="name=${file.getUrl()}"   class="btn btn-outline-danger btn-sm tm-btn m-btn--icon m-btn--pill"

                               data-toggle="modal" data-target="#preview" >
                                <a th:href="'/assets/files/'+ ${file.getUrl()}" class="btn btn-outline-primary 	btn-sm 	m-btn m-btn--icon m-btn--pill" download>
															<span>
																<i class="fa fa-cloud-download"></i>
																<span th:text="${file.getUrl()}">

																</span>
															</span>
                                </a>
                        </th:block>
                    </div>
                        <div class="m-portlet__foot m-portlet__foot--fit">
                            <div class="m-form__actions m-form__actions--right">
                                <button type="submit" class="btn btn-success ">
                                    Envoyer
                                </button>

                            </div>
                        </div>
                    </form>
                </div>


        </th:block>




    </div>

    <div class="m-portlet__foot m-portlet__foot--fit">
        <div class="m-form__actions m-form__actions--right">
            <button type="submit" class="btn btn-success ">
                CONFIRMER
            </button>
            <button type="reset" class="btn btn-secondary">
                Cancel
            </button>
        </div>
    </div>
</div>
